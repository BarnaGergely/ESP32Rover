<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- <meta name="color-scheme" content="dark light"> -->
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%221em%22 font-size=%2280%22>ðŸŽ®</text></svg>">
    <link rel="stylesheet" href="index.css">
    <title>Robot controller</title>
</head>

<body>
    <div id="terminalOverlay" class="overlay">

        <!-- Button to close the overlay navigation -->
        <a href="javascript:void(0)" class="closebtn" onclick="closeLogMenu()">x</a>

        <!-- Overlay content -->
        <div class="overlay-content">
            <div id="logs" class="logs">
            </div>
        </div>

    </div>

    <dialog id="optionsOverlay">
        <button onclick="closeOptionsMenu()">Close</button>
        <p>This modal dialog has a groovy backdrop!</p>
    </dialog>


    <div class="container">
        <header>
            <div class="menu-toggle"><span onclick="openLogMenu()">&#60\&#62</span></div>
            <div id="status" class="status-label status-disconnected">Disconnected</div>
            <div class="menu-toggle"><span onclick="openOptionsMenu()">O</span></div>
        </header>

        <div class="sensors-container">
            <p>Left: <span id="leftGround">?</span> | Sonar: <span id="sonar">?</span> cm | Right: <span id="rightGround">?</span></p>
        </div>

        <div class="check-button-container">
            <label class="common-label" for="toggle-return">RTH:</label>
            <input class="toggle-checkbox" type="checkbox" id="toggle-return" checked onchange="handleToggleChange()">
            <label class="common-label" for="toggle-sl">SL:</label>
            <input class="toggle-checkbox" type="checkbox" id="toggle-sl" checked onchange="handleSL()">
        </div>
        <div style="text-align: center;"><span id="joystick-value-display"></span></div>
        <div class="joystick-container">
            <div class="joystick" id="joystick"></div>
        </div>

        <div class="sliders">
            <div class="slider-container">
                <label class="common-label" id="labelslider1" for="slider1">Acceleration</label>
                <input type="range" id="slider1" class="slider" min="0" max="100" value="0"
                    onchange="sendSliderData('slider1')">
            </div>
            <div class="slider-container">
                <label class="common-label" id="labelslider2" for="slider2">Slider 2: 0</label>
                <input type="range" id="slider2" class="slider" min="0" max="100" value="0"
                    onchange="sendSliderData('slider2')">
            </div>
        </div>

        <div class="buttons">
            <button id="switch5" class="button" onclick="toggleSwitch(5)">Autopilot</button>
            <button id="switch6" class="button" onclick="toggleSwitch(6)">SW 6</button>
            <button id="switch7" class="button" onclick="toggleSwitch(7)">SW 7</button>
            <button id="switch8" class="button" onclick="toggleSwitch(8)">SW 8</button>
            <button id="push5" class="button" onmousedown="sendPushData(5, 1)" onmouseup="sendPushData(5, 0)"
                ontouchstart="sendPushData(5, 1)" ontouchend="sendPushData(5, 0)">Push 5</button>
            <button id="push6" class="button" onmousedown="sendPushData(6, 1)" onmouseup="sendPushData(6, 0)"
                ontouchstart="sendPushData(6, 1)" ontouchend="sendPushData(6, 0)">Push 6</button>
            <button id="push7" class="button" onmousedown="sendPushData(7, 1)" onmouseup="sendPushData(7, 0)"
                ontouchstart="sendPushData(7, 1)" ontouchend="sendPushData(7, 0)">Push 7</button>
            <button id="push8" class="button" onmousedown="sendPushData(8, 1)" onmouseup="sendPushData(8, 0)"
                ontouchstart="sendPushData(8, 1)" ontouchend="sendPushData(8, 0)">Push 8</button>
        </div>

        <script src="index.js"></script>
    </div>
</body>

</html>
